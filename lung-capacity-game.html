<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Capacity Challenge | Danish Cancer Society</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="new-styles.css">
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 100px;
            text-align: center;
        }
        #timer {
            font-size: 3rem;
            font-weight: 700;
            margin: 2rem 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Danish Cancer Society</div>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="game-container">
        <h2>Lung Capacity Challenge</h2>
        <p>Take a deep breath and hold it for as long as you can. Press the button to start and stop the timer.</p>
        <div id="timer">0s</div>
        <button id="timer-btn" class="cta-button">Start</button>
    </div>

    <script>
        const timer = document.getElementById('timer');
        const timerBtn = document.getElementById('timer-btn');
        let seconds = 0;
        let interval;

        timerBtn.addEventListener('click', () => {
            if (interval) {
                clearInterval(interval);
                interval = null;
                timerBtn.textContent = 'Start';
            } else {
                seconds = 0;
                timer.textContent = '0s';
                interval = setInterval(() => {
                    seconds++;
                    timer.textContent = seconds + 's';
                }, 1000);
                timerBtn.textContent = 'Stop';
            }
        });
    </script>

</body>
</html>
