<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | Campus Active</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <!-- Header (simplified for app) -->
    <header style="position: relative; background: var(--primary-color);">
        <div class="logo">CAMPUS ACTIVE</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#" id="logout-btn" style="display: none;">Logout</a>
        </nav>
    </header>

    <div class="app-container">

        <!-- Auth Screen -->
        <div id="auth-screen" class="auth-box">
            <h2>Student Login</h2>
            <p>Enter your student ID to access your dashboard.</p>
            <form id="login-form">
                <div class="input-group">
                    <label>Student ID / Name</label>
                    <input type="text" id="username" placeholder="e.g. Maya" required>
                </div>
                <button type="submit" class="cta-button"
                    style="width: 100%; border: none; cursor: pointer;">Login</button>
            </form>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboard-screen" class="dashboard" style="display: none;">
            <div class="welcome-header">
                <h1>Hello, <span id="user-display">Student</span>! ðŸ‘‹</h1>
                <p>Keep moving to stay sharp.</p>
            </div>

            <div class="dashboard-grid">
                <!-- Stats Card -->
                <div class="dash-card stats">
                    <h3>Minutes Moved (This Week)</h3>
                    <div class="stat-number" id="total-minutes">0</div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="weekly-progress" style="width: 0%;"></div>
                    </div>
                    <small>Goal: 150 mins/week</small>
                </div>

                <!-- Log Activity Form -->
                <div class="dash-card">
                    <h3>Log Activity</h3>
                    <form id="log-activity-form">
                        <select id="activity-type" required>
                            <option value="Yoga">Yoga</option>
                            <option value="Running">Running</option>
                            <option value="Gym">Gym/Weights</option>
                            <option value="Sports">Team Sports</option>
                            <option value="Walking">Walking</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="number" id="activity-duration" placeholder="Minutes" required min="1">
                        <button type="submit" class="cta-button small">Log It</button>
                    </form>
                </div>

                <!-- History -->
                <div class="dash-card history-card" style="grid-column: 1 / -1;">
                    <h3>Recent Activity</h3>
                    <div id="activity-list" class="activity-list">
                        <!-- Items injected here -->
                        <div class="empty-state">No activities logged yet. Get moving!</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
